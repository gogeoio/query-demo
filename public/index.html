<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css">
  </head>
  <body>
    <div class="container-fuild">
      <div class="row" style="height: 800px;">
        <div id="map" style="width: auto; height: 100%;"></div>
      </div>
      <script type="text/x-handlebars">
        {{outlet}}
      </script>
        
      <script type="text/x-handlebars" data-template-name="categories">
        <div id="categories" class="well col-md-12" style="top: 15px;">
          {{#view UiControls.RadioButtonGroup group="categories"}}
            {{#each category in model}}
              <div class="col-md-2">
                {{view UiControls.RadioButton title=category.name stylename=category.style value=category.name}}
              </div>
            {{/each}}
          {{/view}}
        </div>
      </script>  
    </div>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.5.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/categories.js"></script>
    <script src="js/helpers/helpers.js"></script>
    <script src="js/radio-button.js"></script>

  </body>
</html>
